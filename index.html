<body onload = "CurrencyControllerModule.getCurrencies();" class="text-center">

<div class="cover-container d-flex h-100 w-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">AREP</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active " href="./index.html">Home</a>
                <a class="nav-link" href="./table.html">Table</a>
                <a class="nav-link" href="">About</a>
            </nav>
        </div>
    </header>

    <main  class="h-100" role="main" style="margin-top:70px;">
        
        <h1 class="lead" >Convert Currency</h1>
        
        <div class="row mt-4 justify-content-center">
            <div class="col-4 mb-4">
                <input  id="amount1" type="text" class="form-control"  placeholder="Amount" value="0" required="" onchange="CurrencyControllerModule.updateCurrency();">
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>
            <div class="col-6 mb-4">
                <select id = "selectBox"  class="custom-select d-block w-100" required="" onchange="CurrencyControllerModule.updateCurrency();" >
                    <option value="">Select Currency</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <input  id="amount2" type="text" class="form-control"  placeholder="Amount" value="0" required="" onchange="CurrencyControllerModule.updateCurrency('reversed');">
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>
            <div  class="col-md-6 mb-4">
                <select id = "selectBox2" class="custom-select d-block w-100"  required="" onchange="CurrencyControllerModule.updateCurrency();" >
                    <option value="">Select Currency</option>
                    
                </select>
            </div>
        </div>
   
        <div class="row justify-content-center mb-4">
            <a href = '#' onClick="CurrencyControllerModule.updateCurrency();" class="btn btn-lg btn-primary mr-4">Convert</a>

        </div>
